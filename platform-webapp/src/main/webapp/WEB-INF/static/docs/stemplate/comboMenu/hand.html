<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">

<title>UI标准化模版</title>
<link rel="stylesheet" type="text/css" href="../../../css/third-party.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/sone-ui.min.css">
<!-- ECharts单文件引入 -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body class="p20">
<div > <br/>
  <div >
    <div class=" panel panel-default">
      <div class="panel-heading  bordered-blue">
        <h4 class="panel-title">批量创建报废单</h4>
      </div>
      <div class="panel-body">
        <dl class="dl-horizontal">
          <dt>是否是图书:</dt>
          <dd>
            <div class="row">
              <div class="col-xs-4">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </dd>
          <dt>报废类型:</dt>
          <dd>
            <div class="row">
              <div class="col-xs-4">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </dd>
          <dt>商品编号:</dt>
          <dd>
            <div class="row">
              <div class="col-xs-4">
                <input type="text" class="form-control"  check-type="required" minlength="6">
              </div>
            </div>
          </dd>
          <dt>仓库:</dt>
          <dd>
            <div class="row">
              <div class="col-xs-4">
                <input  type="text"  class="form-control" check-type="required" minlength="6">
              </div>
            </div>
          </dd>
          <dt> </dt>
          <dd>
            <button class="btn btn-primary" value="1" name="scope" type="button"  style="width:120px;">添加到列表</button>
          </dd>
        </dl>
        <br/>
        <hr/>
        <br/>
        <table class="table  table-bordered">
          <thead>
            <tr>
              <th> 序号 </th>
              <th> 商品编号 </th>
              <th> 商品名称 </th>
              <th> 价格 </th>
              <th> 数量 </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">无数据....</td>
              
            </tr>
          </tbody>
        </table>
        <div >
        
              <dl class="dl-horizontal">
                <dt>报废原因:</dt>
                <dd> <div class="row">
              <div class="col-xs-7">
                  <textarea  class="form-control" id="vercode" check-type="required" rows="3"></textarea>
                  </div>
                  <div class="col-xs-4">
                  
                   <button class="btn btn-primary" value="1" name="scope" type="button"  style="width:120px;">提交报废单</button>
                  </div>
                  </div>
                </dd>
             
              </dl>
            </div>
        
          
           
        
      </div>
    </div>
  </div>
  <br/>
</div>
<script type="text/javascript" src="../../../js/third-party/vendors.min.js"></script>
</body>
</html>
